{% extends "base.html" %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'clientes/css/clientes.css' %}">
{% endblock %}

{% block 'dashboard' %}
    <div class="container">
        <div class="row">
            <div class="col-md card-dashboard">
                <p class="text-card">Editar Perfil</p>
            </div> 
        </div>    
            <div id="adicionar-cliente" class="adicionar-cliente">
                <form action="{% url 'gerenciamentoPerfil' %}" method="POST">{% csrf_token %}
                    <div class="row">
                        <div class="col-md">
                            <p>Nova Senha :</p>
                            <input type="text" class="form-control" placeholder="Nova Senha" name="senha" value="{{senha}}">
                        </div>
                    </div>
                    <br>
                    <p>E-mail:</p>
                    <input type="email" class="form-control" placeholder="nome@email.com" name="email" value="{{email}}">
                    <br>
                    <hr style="background-color:gray;">
                    <br>
                    <input type="submit" value="Atualizar dados" class="btn-principal">

                </form>
        
            </div>


            <div id="att_cliente">
                <p></p>
                <select id="cliente-select"  onchange="dados_cliente()" class="form-control">
                    {% for cliente in clientes %}
                    <option value="{{cliente.id}}">{{cliente.nome}}</option>
                    {% endfor %}
                </select>
                <br>
                <hr>
    </div>
{% endblock%}
